欢迎来到游戏大厅，{{this.userid}}
<nz-table #basicTable [nzData]="myGames" [nzPageSize]="50">
  <thead>
  <tr>
    <th>对局名</th>
    <th>你的种族</th>
    <th>当前轮</th>
    <th>当前回合</th>
    <th>待行动玩家</th>
    <th>当前已等待时间</th>
    <th>管理操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data;index as i" [ngStyle]="{'background-color':data.bgcolor}">
    <td><a routerLink="/game/{{data.gameid}}">{{ data.gameid }}</a></td>
    <td>{{ data.race }}</td>
    <td>{{ data.round }}</td>
    <td>{{ data.turn }}</td>
    <td>{{ data.currentuserid }}</td>
    <td>{{ data.lasttime }}</td>
    <td>
      操作：
      <nz-divider nzType="vertical"></nz-divider>
     <div *ngIf="localStorage.getItem('current_user') === 'Panpan'||localStorage.getItem('current_user') === 'admin'||data.authority === 'ok'">
      <a (click)="showGameRecord(data.gameid)"> 更改游戏记录</a>
      <a (click)="showDeleteConfirm(data.gameid)"> 删除游戏</a></div>
      <div *ngIf="data.rollback === 'Y'">
        <a (click)="rollBack(data.gameid)"> 回退上一步操作</a></div>
    </td>
  </tr>
  </tbody>
</nz-table>
